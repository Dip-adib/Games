<!GameTebakAngka html>
<html>
<head>
<title>Game Tebak Angka</title>
</head>

<body>
<div style="text-align: center;">
<h1 style="font-size: 24px;">Yowww Bro, Welcome to Tebak Angka!</h1>
<p style="font-size: 18px;">Skuy tebak angka antara 1 sampai 20:</p>
<input type="text" id="tebakan" style="font-size: 20px;" placeholder="masukkan tebakan disini">
<button onclick="cekTebakan()" style="font-size: 20px;">Tebak</button>
<p id="hasil" style="font-size: 16px;"></p>

<script>
function cekTebakan() {
var tebakan = document.getElementById('tebakan').value;
var angka = Math.floor(Math.random() * 20) + 1; // Angka random antara 1 sampai 20
if (tebakan == angka) {
document.getElementById('hasil').innerHTML = "Selamat, tebakanmu benar!";
} else {
document.getElementById('hasil').innerHTML = "Salah cuy, angka yang benar adalah " + angka;
}
}
</script>

</html>
