<!DOCTYPE html>
<html>
<head>
<title>Game Tebak Angka</title>
</head>

<body>
<div style="text-align: center;">
<h1>Yowww Bro, Welcome to Tebak Angka!</h1>
<p>Skuy tebak angka antara 1 sampai 7:</p>
<input type="text" id="tebakan" placeholder="masukkan tebakan disini">
<button onclick="cekTebakan()">Tebak</button>
<p id="hasil"></p>

<script>
function cekTebakan() {
var tebakan = document.getElementById('tebakan').value;
var angka = Math.floor(Math.random() * 7) + 1; // Angka random antara 1 sampai 7
if (tebakan == angka) {
document.getElementById('hasil').innerHTML = "Selamat, tebakanmu benar!";
} else {
document.getElementById('hasil').innerHTML = "Salah cuy, angka yang benar adalah " + angka;
}
}
</script>
